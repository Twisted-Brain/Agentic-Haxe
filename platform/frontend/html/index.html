<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Haxe LLM Gateway WebApp</title>
      <img src="assets/logo.png" alt="Logo" width="100"/>
    <link rel="stylesheet" href="css/webapp-styles.css">
    <style>
        /* Loading animation */
        .loading {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid #f3f3f3;
            border-top: 3px solid #667eea;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        .status-indicator {
            position: fixed;
            top: 20px;
            right: 20px;
            padding: 10px 15px;
            border-radius: 20px;
            background: rgba(102, 126, 234, 0.9);
            color: white;
            font-size: 14px;
            font-weight: 600;
            backdrop-filter: blur(10px);
            z-index: 1000;
        }
        
        .status-indicator.connected {
            background: rgba(76, 175, 80, 0.9);
        }
        
        .status-indicator.error {
            background: rgba(244, 67, 54, 0.9);
        }
    </style>
</head>
<body>
    <!-- Header with Logo -->
    <header class="app-header">
        <div class="logo-container">
            <img src="../../../assets/logo.png" alt="Agentic Haxe Logo" class="app-logo">
            <h1 class="app-title">Haxe LLM Gateway</h1>
        </div>
    </header>
    
    <!-- Status indicator -->
    <div class="status-indicator" id="statusIndicator">
        üîÑ Initializing Haxe App...
    </div>
    
    <!-- Main content will be generated by Haxe -->
    
    <!-- Load the compiled Haxe JavaScript -->
    <script src="../../bin/frontend/webapp.js"></script>
    
    <script>
        // Additional JavaScript for enhanced functionality
        document.addEventListener('DOMContentLoaded', function() {
            const statusIndicator = document.getElementById('statusIndicator');
            
            // Update status after Haxe app loads
            setTimeout(() => {
                statusIndicator.textContent = '‚úÖ Haxe App Ready';
                statusIndicator.className = 'status-indicator connected';
                
                // Hide status after 3 seconds
                setTimeout(() => {
                    statusIndicator.style.opacity = '0';
                    statusIndicator.style.transition = 'opacity 0.5s ease';
                }, 3000);
            }, 1000);
        });
        
        // Global error handler
        window.addEventListener('error', function(e) {
            const statusIndicator = document.getElementById('statusIndicator');
            statusIndicator.textContent = '‚ùå Error: ' + e.message;
            statusIndicator.className = 'status-indicator error';
            statusIndicator.style.opacity = '1';
        });
    </script>
</body>
</html>
